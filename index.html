<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>TicTacToes</title>
</head>
<body>
    <div class="container" id="container">
        <div class="header" id="header">
            Tic Tac Toes
        </div>
        <div class="main" id="main">
            <div class="playframe" id="playframe">
                <div class="sides" id="pf-left"><span>X</span>
                </div>
                <div class="arena" id="arena">
                    <div class="board" id="board">
                        <div class="box" id="1"></div>
                        <div class="box" id="2"></div>
                        <div class="box" id="3"></div>
                        <div class="box" id="4"></div>
                        <div class="box" id="5"></div>
                        <div class="box" id="6"></div>
                        <div class="box" id="7"></div>
                        <div class="box" id="8"></div>
                        <div class="box" id="9"></div>
                    </div>
                </div>
                <div class="sides" id="pf-right"><span>O</span>
                </div>
            </div>
            <div class="scoreframe" id="scoreframe">
                <button class="clear" id="clearbutton">CLEAR</button>
            </div>
        </div>

    </div>

</body>
</html>
